steps:
  - label: ":shell: Shellcheck"
    plugins:
      shellcheck#v1.1.2:
        files:
          - hooks/**
          - lib/**
          - commands/**

  - label: ":sparkles: Lint"
    plugins:
      plugin-linter#v2.0.0:
        id: docker-cache

  - label: ":bash: Tests"
    command: .buildkite/test.sh
    plugins:
      - ecr#v2.1.1:
          login: true
          region: "us-east-1"

      - https://github.com/outstand/docker-compose-buildkite-plugin.git#4621e87e1a2bc348acfda29dd569144bd4220adc:
          wrap_command: true
          propagate-uid-gid: true
